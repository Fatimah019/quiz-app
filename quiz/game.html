<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/game.css">
    </head>
    <body>
        <div class="container" id="game-container">
            <div id="game" class="justify-center flex-column">
                <div class="flex-row">
                    <h3 id="score">SCORE : 0</h3>
                    <h3 id="progress">1/5</h3>
                    <h3 class="next" onclick="getNewQuestion()">Next</button>
                </div>
                <h2 id="question">what is an html</h2>
                <div class="choice-container">
                    <p class="choice-label">A</p>
                    <p class="choice-text" data-index-number="1">choice one</p>
                </div>

                <div class="choice-container">
                    <p class="choice-label">B</p>
                    <p class="choice-text"  data-index-number="2">choice two</p>
                </div>

                <div class="choice-container">
                    <p class="choice-label">C</p>
                    <p class="choice-text"  data-index-number="3">choice three</p>
                </div>

                <div class="choice-container">
                    <p class="choice-label">D</p>
                    <p class="choice-text"  data-index-number="4">choice four</p>
                </div>
            </div>
        </div>

        <div id="score-page" class="hidden justify-center flex-column text-center">
            <h3 id="score-total-text">20</h3>
            <a class="btn" href="./game.html">Play Again</a>
            <a class="btn" href="./index.html">Home</a>
        </div>
    <script src="./assets/script.js"></script>
    </body>
</html>
